<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            text-align: center;
            overflow-x: hidden;
        }
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            overflow: hidden;
        }
        .parallax {
            background: url('https://images.unsplash.com/photo-1496247749665-49cf5b1022e9?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center;
            background-size: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.1s ease-out;
        }
        .title {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
            position: relative;
            z-index: 1; 
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            position: relative;
            z-index: 1; 
        }
        .card {
            width: 200px;
            height: 250px;
            perspective: 1000px;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .card-back {
            background-color: #2ecc71;
            color: white;
            font-size: 18px;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }
        .chart-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            font-size: 1.5em;
            color: #FFFFFF;
            margin-top: 40px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax"></div>
    </div>

    <h1 class="title">Operations Management in Action</h1>
    

    <div class="section-title">Key Concepts</div>
    <div class="card-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Idea 1</div>
                <div class="card-back">More info about Idea 1</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Idea 2</div>
                <div class="card-back">More info about Idea 2</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Idea 3</div>
                <div class="card-back">More info about Idea 3</div>
            </div>
        </div>
    </div>


    <div class="chart-container">
        <canvas id="operationsChart1"></canvas>
    </div>


    <div class="section-title">Advanced Strategies</div>
    <div class="card-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Strategy 1</div>
                <div class="card-back">More info about Strategy 1</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Strategy 2</div>
                <div class="card-back">More info about Strategy 2</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Strategy 3</div>
                <div class="card-back">More info about Strategy 3</div>
            </div>
        </div>
    </div>


    <div class="chart-container">
        <canvas id="operationsChart2"></canvas>
    </div>

    <script>
        const parallax = document.querySelector('.parallax');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20; // Adjust the multiplier for sensitivity
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            parallax.style.transform = `translate(${x}px, ${y}px)`;
        });

        const ctx1 = document.getElementById('operationsChart1').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Manufacturing', 'Healthcare', 'Retail', 'Logistics', 'Technology'],
                datasets: [{
                    label: 'Importance of Operations Management',
                    data: [90, 80, 70, 85, 75],
                    backgroundColor: ['#3498db', '#2ecc71', '#e74c3c', '#f1c40f', '#9b59b6']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            color: '#FFFFFF', 
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#FFFFFF', 
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFFFFF', 
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });

        const ctx2 = document.getElementById('operationsChart2').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Performance Over Time',
                    data: [65, 75, 80, 90],
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            color: '#FFFFFF', 
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#FFFFFF', 
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFFFFF',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
